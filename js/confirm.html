<div class="modal-header">
    <div><h5 class="modal-title" id="modal-title">Вы пытаетесь удалить задачу:</h5>- {{todo.title}}{{completetodo.title}}</div>
</div>
<div class="modal-body" id="modal-body">
    <div>Вы уверены, что хотите сделать это?</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Да</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Отмена</button>
</div>
